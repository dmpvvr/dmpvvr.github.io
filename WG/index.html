<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>WG</title>
	<link rel="stylesheet" href="css/all.css" />
	<link rel="stylesheet" href="css/slick.css" />
	<link rel="stylesheet" href="css/slick-theme.css" />
</head>
<body>

	<div class="header">
		<div class="full-screen-slider">
			<div><img class="full-screen-slider__img" src="img/city-1.jpg" alt="#" /></div>
			<div><img class="full-screen-slider__img" src="img/city-2.jpg" alt="#" /></div>
			<div><img class="full-screen-slider__img" src="img/city-3.jpg" alt="#" /></div>
			<div><img class="full-screen-slider__img" src="img/city-4.jpg" alt="#" /></div>
			<div><img class="full-screen-slider__img" src="img/city-5.jpg" alt="#" /></div>
		</div>

		<div class="header__logo logo clearfix">
			<img class="logo__img" src="img/logo.png" alt="logo" />
		</div>

		
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/slick.js"></script>

	<script type="text/javascript" >
		$('.full-screen-slider').slick({
			arrows: false,
			infinite: true,
			autoplay: true,
			autoplaySpeed: 4000
			
		});
	</script>

</body>
</html>
